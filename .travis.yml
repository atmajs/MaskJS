sudo: false

# prevent travis from recursive gitsubmodule checkout
git:
  submodules: false

addons:
  firefox: "latest"

before_script:
  - git submodule init && git submodule update
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 4
  - npm run build &
  - sleep 8
  - npm run server &
  - sleep 8
  - firefox http://localhost:5777/utest/ &
  - sleep 8

script:
  - "npm test"

language: node_js
node_js:
  - "node"
compiler: clang-3.4
env:
  - CXX=clang-3.4
