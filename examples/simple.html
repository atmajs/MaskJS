<!DOCTYPE html>
<html>
<body>
	<section class='foo'>
		<script type='text/mask' data-run='true'>
			ul > for(flower of flowers) {
				li > '~[flower]'
			}
		</script>
	</section>
	
	<script src='../lib/mask.js'></script>
	<script>
		var model = {
			flowers: [
				'Gardenia',
				'Daisy',
				'Roses',
				'Lilac',
				'Tulip',
				'Orchid',
				'Sunflower'
			]
		};
		mask.run(model);
	</script>
</body>
</html>
