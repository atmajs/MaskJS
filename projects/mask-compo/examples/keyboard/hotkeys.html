<!DOCTYPE html>
<html>
    <head>
        <script src='/node_modules/jquery/dist/jquery.js'></script>
        <script src='/node_modules/maskjs/lib/mask.js'></script>
        <script src='/lib/compo.js'></script>
        <script src='/node_modules/includejs/lib/include.js'></script>
        <script src='/node_modules/includejs/lib/include.autoreload.js'></script>
    </head>
    <body>
        <script type='text/mask' data-run='true'>
            style {
                tt {
                    background: #eee;
                    margin: 5px;
                    display: inline-block;
                }
            }
            :foo {
                h2 > 'Global hotkeys'
                p  {
                    b  > 'Available hotkeys: '
                    for (key in $c.hotkeys) > tt > '~[key]'
                }
                p.current {
                    '~[bind: current]'
                }
            }
        </script>
        <script>
            var hotkeys = {
                'a': null,
                'b': null,
                'c+d': null,
                'alt+e': null,
                'shift+a': null,
                'shift+1': null,
                'f8': null,
                'alt+ctrl+d': null,
                'ctrl+d': null,
                'g,i': null,
                'ctrl+g, ctrl+i': null
            };
            for(var key in hotkeys) {
                hotkeys[key] = create(key);
            }
            function create(name){
                return function(){
                    this.model.current = 'at ' + Date.now() + ' - ' + name;
                };
            }
            mask.registerHandler(':foo', Compo({
                model: { current: '' },
                hotkeys: hotkeys
            }));
            mask.run();
        </script>
    </body>
</html>
