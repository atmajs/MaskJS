sudo: false

# prevent travis from recursive gitsubmodule checkout
git:
  submodules: false


before_script:
  - git submodule init && git submodule update
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 4
  - npm run build &
  - npm run server &
  - sleep 4
  - firefox http://localhost:5777/utest/ &
  - sleep 6

script:
  - "npm test"

language: node_js
node_js:
  - "5.6.0"
compiler: clang-3.6
env:
  - CXX=clang-3.6
addons:
  apt:
    packages:
      - clang-3.6