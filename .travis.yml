sudo: required

cache:
  npm: false

services:
  - xvfb

# prevent travis from recursive gitsubmodule checkout
git:
  submodules: false

addons:
  firefox: "latest"

before_script:
  - git submodule update --init
  - export DISPLAY=:99.0
  - sleep 5
  - npm run build
  - sleep 8
  - npm run server &
  - sleep 8
  - firefox http://localhost:5777/utest/ &
  - sleep 8

script:
  - "npm test"

language: node_js

node_js:
  - 16
