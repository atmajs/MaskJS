<!DOCTYPE html>
<script src='lib/mask.js'></script>
<script>
     mask.registerUtil('test', {
            arguments: 'parsed',
            process: function(foo, str, bar){
                return foo + str + bar;
            }
        });

        var tmpl = ` div > "~[test: foo, 'test', bar.bar]" `;
        var model = { foo: 2, bar: { bar: 3 } };
        var dom = mask.render(tmpl, model);
        console.log(dom);

        var tmpl = ` div > "~[: 'foo' + _.test(a,2,3) ]" `;
        var model = { a : 10 };
        var dom = mask.render(tmpl, model);
