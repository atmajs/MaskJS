<!DOCTYPe html>
<html>
<head>
		<script type='text/mask' id='layout'>
		
		// singleline comment
		/*
			multiline
			comment
		*/
		
		
		// Html Node
		div;
		
		// Attribute
		div data-value=bar;
		div style='
			border: 1px dotted red;
		';
		
		
		// Css Classe
		span.foo;
		
		// Html Id
		h1 #foo;
		
		// Nesting (single child)
		h2 > span;
		
		// Nesting (Many)
		h3 {
			span;
			span;
		}
		
		// Text Content
		.test-text-content {
			
			// Simple line
			'Hello'
			" World"
			
			// Also mutliline
			'
				Lorem ipsum
				dolem
			'
			
			// quote dismissed / multiline
			'''
			
				With' quote inside
			
			'''
		}
		
	</script>
	
	<script src='../lib/mask.js'></script>
	<script>
		
		window.onload = function(){
			var template = document.querySelector('#layout').textContent,
				fragment = mask.render(template);
			
			document.body.appendChild(fragment)
		};
		
	</script>
</head>

<body></body>
</html>
